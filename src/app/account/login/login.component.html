<div class="container-xxl">
  <div class="authentication-wrapper authentication-basic container-p-y">
    <div class="authentication-inner">
      <div class="card">
        <div class="card-body">
          <div class="app-brand justify-content-center">
            <img src="../assets/img/logo.png" alt="logo" />
          </div>

          <h4 class="mb-2">Welcome to Jakarta Camera! ðŸ‘‹</h4>
          <p class="mb-4">Please sign-in to your account and start the adventure</p>


          <form id="formAuthentication" class="mb-3">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="text" class="form-control" id="email" name="email-username" [(ngModel)]="model.email"
                placeholder="Enter your email or username" autofocus />
            </div>
            <div class="mb-3 form-password-toggle">
              <div class="d-flex justify-content-between">
                <label class="form-label" for="password">Password</label>
              </div>
              <div class="input-group input-group-merge">
                <input type="password" id="password" class="form-control" name="password" [(ngModel)]="model.password"
                  placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                  aria-describedby="password" />
                <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
              </div>
            </div>
            <div class="mb-3">
              <button class="btn btn-primary d-grid w-100 d-flex justify-content-center" type="submit" [disabled]="loading" (click)="login()" style="font-size: 16px;">
                <i class="spinner-border text-white" style="font-size: 16px;" *ngIf="loading"></i>&nbsp;
                <span>Sign in</span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
