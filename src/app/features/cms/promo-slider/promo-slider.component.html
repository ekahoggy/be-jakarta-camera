<div class="card" *ngIf="!showForm">
  <div class="card-body">
    <div class="row">
      <div class="col-12">
        <div class="form-check form-switch mb-2">
          <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" [(ngModel)]="aktifSetting"
            (change)="updateSetting($event)">
          <label class="form-check-label" for="flexSwitchCheckChecked">Aktifkan PopUp di Halaman Depan Web</label>
        </div>
      </div>
      <div class="col-12 text-end mb-5">
        <div class="d-flex justify-content-between align-items-center">
          <h4 class="mb-0">PopUp</h4>
          <button class="btn btn-primary" (click)="create()" [disabled]="!aktifSetting">
            <i class="bx bx-xs bx-plus me-1"></i>
            Tambah
          </button>
        </div>
      </div>

      <div class="col-12">
        <div class="text-nowrap">
          <div class="text-center" *ngIf="listData.length <= 0">
            <img src="../assets/img/illustrations/empty-list.png" width="400" />
            <p>Tidak ada data ....</p>
          </div>
          <div cdkDropList cdkDropListOrientation="horizontal" class="example-list" (cdkDropListDropped)="drop($event)"
            *ngIf="listData.length > 0">
            <div class="css-1ofqig9 " *ngFor="let v of listData; index as i" cdkDrag [cdkDragDisabled]="!aktifSetting">
              <div class="css-2imjyh" id="imgDropArea" tabindex="0">
                <div id="img-0-empty">
                  <div class="css-i62psg" id="imgComponent-{{i}}">
                    <div class="d-flex justify-content-end tombol-slider">
                      <button class="badge badge-center rounded-pill bg-danger border-0" style="z-index: 1;"
                        (click)="delete(v.id)">
                        <i class="bx bx-trash"></i>
                      </button>
                      <button class="badge badge-center rounded-pill bg-warning border-0" style="z-index: 1;"
                        (click)="edit(v)">
                        <i class="bx bx-pencil"></i>
                      </button>
                    </div>
                    <div class="css-kmq1n0" data-testid="imgAEPImgUploader">
                      <div class="col-2">
                        <img [src]="v.picture" alt="slider-{{i}}" class="d-block rounded" height="100%" width="100%"
                          id="slider-{{i}}">
                      </div>
                      <div class="col-6 css-w18sxf">
                        <p class="url">{{ v.url }}</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="card" *ngIf="showForm">
  <div class="card-body">
    <div class="row">
      <div class="col-12 text-end mb-5">
        <div class="d-flex justify-content-between align-items-center">
          <h4 class="mb-0">Form PopUp</h4>
        </div>
      </div>
      <div class="col-8">
        <form>
          <fieldset [disabled]="isView || isLoading">
            <div class="mb-3 row">
              <div class="col-4">
                <label class="form-label" for="slider-mobile">Gambar</label>
                <div class="d-column align-items-start align-items-sm-center gap-4 mb-3">
                  <img *ngIf="!base64Image" [src]="model.picture" alt="user-avatar" class="d-block rounded" height="50%"
                    width="100%" id="uploadedAvatar">
                  <img *ngIf="!!base64Image" [src]="base64Image" alt="user-avatar" class="d-block rounded" height="50%"
                    width="100%" id="uploadedAvatar">
                  <div class="button-wrapper pt-3">
                    <label for="slider-mobile" class="btn btn-primary me-2 mb-4" tabindex="0">
                      <span class="d-none d-sm-block">Upload</span>
                      <i class="bx bx-upload d-block d-sm-none"></i>
                      <input type="file" id="slider-mobile" class="account-file-input" hidden=""
                        accept="image/png, image/jpeg" (change)="onFileSelected($event)">
                    </label>
                    <p class="text-muted mb-0">Allowed JPG, GIF or PNG. Min Resolution Slider (600 x 600)</p>
                  </div>
                </div>
              </div>
              <div class="col-8">
                <div class="mb-3">
                  <label class="form-label" for="url">Url</label>
                  <input type="text" class="form-control" id="url" [(ngModel)]="model.url" name="url"
                    placeholder="Url Promo ...">
                </div>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
  <div class="card-footer text-end">
    <button class="btn btn-light me-1" (click)="index()">
      <i class="bx bx-chevron-left me-1"></i>
      Kembali
    </button>
    <button class="btn btn-primary" (click)="save()">
      <i class="bx bx-save me-1"></i>
      Simpan
    </button>
  </div>
</div>
