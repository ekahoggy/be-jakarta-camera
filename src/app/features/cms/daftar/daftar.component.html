<div class="content-wrapper">
  <div class="container-xxl flex-grow-1 container-p-y">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb breadcrumb-style1">
        <li class="breadcrumb-item active">Pengaturan Web</li>
      </ol>
    </nav>
    <div class="row" style="margin: 0;">
      <div class="col-2" style="padding-left: 0;">
        <div class="card list-group pengaturan-sidebar">
          <button type="button"
              class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
              (click)="changeMenu('seo')"
              [ngClass]="isActive == 'seo' ? 'active' : ''">
              SEO
              <i class='bx bx-chevron-right'></i>
          </button>
          <button type="button"
              class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
              (click)="changeMenu('slider')"
              [ngClass]="isActive == 'slider' ? 'active' : ''">
              Slider
              <i class='bx bx-chevron-right'></i>
          </button>
          <button type="button"
              class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
              (click)="changeMenu('popup')"
              [ngClass]="isActive == 'popup' ? 'active' : ''">
              PopUp
              <i class='bx bx-chevron-right'></i>
          </button>
      </div>
      </div>

      <div class="col-10">
        <app-setting *ngIf="isActive == 'seo'"></app-setting>
        <app-slider *ngIf="isActive == 'slider'"></app-slider>
        <app-promo-slider *ngIf="isActive == 'popup'"></app-promo-slider>
      </div>
    </div>
  </div>
</div>
