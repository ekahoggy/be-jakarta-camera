<div class="content-wrapper">
  <div class="container-xxl flex-grow-1 container-p-y">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb breadcrumb-style1">
        <li class="breadcrumb-item">
          <a href="javascript:void(0);">Masters</a>
        </li>
        <li class="breadcrumb-item active">Product Category</li>
      </ol>
    </nav>
    <div class="card" *ngIf="!showForm">
      <div class="card-body">
        <div class="row">
          <div class="col-12 text-end mb-5">
            <div class="d-flex justify-content-between align-items-center">
              <h4 class="ms-3 mb-0">Product Category</h4>
              <button class="btn btn-primary" (click)="create()">
                <i class="bx bx-xs bx-plus me-1"></i>
                Create
              </button>
            </div>
          </div>
          <div class="col-12">
            <div class=" text-nowrap">
              <table datatable [dtOptions]="dtOptions" class="table" data-page-length="5">
                <thead>
                  <tr>
                    <th width="120">Ikon</th>
                    <th>Kategori</th>
                    <th width="80">Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of listData" (dblclick)="view(item)">
                    <td><img class="rounded" [src]="item.icon" width="80" height="80"></td>
                    <td> {{ item.kategori }} </td>
                    <td>
                      <div class="dropdown">
                        <button type="button" class="btn p-0 dropdown-toggle hide-arrow" data-bs-toggle="dropdown">
                          <i class="bx bx-dots-vertical-rounded"></i>
                        </button>
                        <div class="dropdown-menu">
                          <a class="dropdown-item" href="javascript:void(0);" (click)="edit(item)">
                            <i class="bx bx-edit-alt me-1"></i>
                            Edit
                          </a>
                          <a class="dropdown-item" href="javascript:void(0);">
                            <i class="bx bx-trash me-1"></i>
                            Delete
                          </a>
                        </div>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card" *ngIf="showForm">
      <div class="card-body">
        <div class="row">
          <div class="col-12 text-end mb-5">
            <div class="d-flex justify-content-between align-items-center">
              <h4 class="ms-3 mb-0">Form Product Category</h4>
            </div>
          </div>
          <div class="col-8">
            <form>
              <fieldset [disabled]="isView || isLoading">
                <div class="d-flex align-items-start align-items-sm-center gap-4 mb-3">
                  <img *ngIf="!base64Image" [src]="model.icon" alt="user-avatar" class="d-block rounded" height="150"
                    width="150" id="uploadedAvatar">
                  <img *ngIf="!!base64Image" [src]="base64Image" alt="user-avatar" class="d-block rounded" height="150"
                    width="150" id="uploadedAvatar">
                  <div class="button-wrapper">
                    <label for="upload" class="btn btn-primary me-2 mb-4" tabindex="0">
                      <span class="d-none d-sm-block">Upload Icon</span>
                      <i class="bx bx-upload d-block d-sm-none"></i>
                      <input type="file" id="upload" class="account-file-input" hidden="" accept="image/png, image/jpeg"
                        (change)="onFileSelected($event)">
                    </label>
                    <button type="button" class="btn btn-outline-secondary account-image-reset mb-4"
                      (click)="base64Image=''">
                      <i class="bx bx-reset d-block d-sm-none"></i>
                      <span class="d-none d-sm-block">Reset</span>
                    </button>

                    <p class="text-muted mb-0">Allowed JPG, GIF or PNG. Max size of 800K</p>
                  </div>
                </div>
                <div class="mb-3">
                  <label class="form-label" for="kategori">Category</label>
                  <input type="text" class="form-control" id="kategori" [(ngModel)]="model.kategori" name="kategori"
                    placeholder="enter the category name...">
                </div>
                <div class="mb-3">
                  <label class="form-label" for="keterangan">Description</label>
                  <textarea id="keterangan" class="form-control" rows="3" [(ngModel)]="model.keterangan"
                    name="keterangan" placeholder="enter the description..."></textarea>
                </div>
                <div class="mb-3">
                  <label class="form-label" for="induk_id">Parent Category</label>
                  <select class="form-select" id="induk_id" aria-label="Default select example"
                    [(ngModel)]="model.induk_id" name="induk_id">
                    <option *ngFor="let item of listCategory" [value]="item.id"> {{ item.kategori }} </option>
                  </select>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
      <div class="card-footer text-end">
        <button class="btn btn-light me-1" (click)="index()">
          <i class="bx bx-chevron-left me-1"></i>
          Back
        </button>
        <button class="btn btn-primary" (click)="save()">
          <i class="bx bx-save me-1"></i>
          Save
        </button>
      </div>
    </div>
  </div>

  <div class="content-backdrop fade"></div>
</div>
